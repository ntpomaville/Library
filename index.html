<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body id="body">
  <link rel="stylesheet" href="styles/styles.css">

  <div id="container">
    <button id="btn">New Book</button>

  </div>

  
  <dialog id="dialogBox">
    <br>Enter book info (ESC to close)<br><br>
    <form id="form" name="form">
      <label for="title">Title:</label><br>
      <input type="text" class="input" id="title" name="title"><br>
      <label for="author">Author:</label><br>
      <input type="text" class="input" iid="author" name="author"><br>
      <label for="pages"># of Pages:</label><br>
      <input type="text" class="input" iid="pages" name="pages"><br>
      <label for="read">Already Read?</label><br>
      <input type="checkbox" class="input" iid="read" name="read"><br>
      <label for="notes">Notes:</label><br>
      <input type="text" class="input" iid="notes" name="notes"><br>
      <button type="submit" id="submit" name="submit">Submit</button>
    </form>
  </dialog>


  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
